name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate action.yml Metadata
        run: |
          yq eval '.' action.yml > /dev/null

      - name: Test Case 1 - Composite Action - Success Path with Defaults
        uses: ./
        id: test-success-path-defaults
        with:
          label: "test-success-path-defaults"
          script: |
            console.log("‚úÖ github-script-post-comment action executed in CI.");
            return "‚úÖ Test Case 1 - Composite Action - Success Path with Defaults.";

      - name: Upload Embedded JavaScript
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: embedded-js
          path: 'final_script.js'

      - name: Lint Embedded JavaScript and project files
        env:
          NODE_ENV: development
        run: |
          npm ci
          npx eslint .

      - name: Test Case 2 - Composite Action - Success Path with github-step-summary
        uses: ./
        id: test-success-path-github-step-summary
        with:
          label: "test-success-path-github-step-summary"
          post-target: github-step-summary
          script: |
            console.log("‚úÖ github-script-post-comment action executed in CI.");
            return "‚úÖ Test Case 2 - Composite Action - Success Path with github-step-summary.";

      - name: Test Case 3 - Composite Action - Success Path with pull-request
        uses: ./
        id: test-success-path-pull-request
        with:
          label: "test-success-path-pull-request"
          post-target: pull-request
          script: |
            console.log("‚úÖ github-script-post-comment action executed in CI.");
            return "‚úÖ Test Case 3 - Composite Action - Success Path with pull-request.";

  negative-tests:
    name: Negative Test - Expected to Fail
    runs-on: ubuntu-latest
    outputs:
      # Define an output for the job
      final_result: ${{ steps.verify-failure.conclusion == 'success' && steps.verify-not-failure.conclusion != 'success'}}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Test Case 4 - Composite Action - No Return
        uses: ./
        id: test-no-return
        continue-on-error: true
        with:
          label: "test-no-return"
          script: |
            console.log("Test Case 2 - Composite Action - No Return");
            console.log("Expect error: script does not return string.");
            return "true";

      - name: Test Case 5 - Composite Action - Return Non-String
        uses: ./
        id: test-return-non-string
        continue-on-error: true
        with:
          label: "test-return-non-string"
          script: |
            console.log("Test Case 3 - Composite Action - Return Non-String");            
            console.log("Expect error: script returns non-string.");
            return {title: "Test Case 3", message: "test case return non-string", score: 50};

      - name: Verify both expected failures occurred
        id: verify-failure
        if: steps.test-no-return.outcome == 'failure' && steps.test-return-non-string.outcome == 'failure'
        run: |
          echo "‚úÖ All expected negative tests failed as anticipated."

      - name: Fail job if any expected failure did NOT occur
        id: verify-not-failure
        if: steps.test-no-return.outcome != 'failure' || steps.test-return-non-string.outcome != 'failure'
        run: |
          echo "‚ùå One or more expected negative tests did not fail."
          exit 1

      - name: Job Outcome
        id: negative-tests-outcome
        if: always()
        run: |
          echo "steps.test-no-return.outcome = ${{ steps.test-no-return.outcome }}"
          echo "steps.test-return-non-string.outcome = ${{ steps.test-return-non-string.outcome }}"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, negative-tests]
    if: always()
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Add Test Summary
        uses: ./
        with:
          label: "Test Summary"
          script: |
            let body = "## üîí Test Summary\n\n"
                + "| Check | Status |\n"
                + "|-------|--------|\n"
                + "| Lint & Test | ${{ needs.lint-and-test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |\n"
                + "| Negative Test | ${{ needs.negative-tests.outputs.final_result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |\n\n";

            return body;