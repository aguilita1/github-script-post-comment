name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate action.yml Metadata
        run: |
          yq eval '.' action.yml > /dev/null

      - name: Test Case 1 - Composite Action - Success Path
        uses: ./
        with:
          label: "Self-Test"
          post-target: github-step-summary
          script: |
            console.log("âœ… github-script-post-comment action executed in CI.");
            return "Self-test successful.";

      - name: Upload Embedded JavaScript
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: embedded-js
          path: 'final_script.js'

      - name: Lint Embedded JavaScript and project files
        env:
          NODE_ENV: development
        run: |
          npm ci
          npx eslint .

      - name: Test Case 2 - Composite Action - No Return
        uses: ./
        id: test-no-return
        with:
          label: "Self-Test-No-Return"
          script: |
            console.log("Expect error: script does not return string.");
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ inputs.tags }}
      - name: Capture output
        run: |
          # This step uses `run` to execute a shell command
          ./action.sh > test_no_return.log 2>&1 || true
          cat test_no_return.log

      - name: Verify Test Case 2 output
        run: |
          if grep -q "ğŸ’¡ Hint: Your script returned a non-string value (e.g., object, array, or undefined) â€” or nothing at all." test_no_return.log; then
            echo "âœ… Output contains the expected hint."
          else
            echo "âŒ Output does NOT contain the expected hint."
            exit 1
          fi
